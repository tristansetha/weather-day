<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <div class="jumbotron"><h1>Check the weather!</h1></div>
    <div class="row">
      <div class="col-md-6">
        
        <form id="form-weather">
          <p>Check the weather this week!</p>
          <label for="weather">What day is it?</label>

          <select id="selectDay">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
          </select>

          <button type="submit" class="btn btn-primary">Weather</button>
        </form>
        <div class="row"></div>
          <button id="check-class-status" type="button" class="btn btn-primary">Class Status</button>
          <ol style="list-style-type:none;" id="day0">
            <li id="day0"></li>
            <li id="day0-temp"></li>
            <li id="day0-precip"></li>
            <li id="day0-classStatus"></li>
          </ol>
          <ol style="list-style-type:none;" id="day1">
            <li id="day1"></li>
            <li id="day1-temp"></li>
            <li id="day1-precip"></li>
            <li id="day1-classStatus"></li>
          </ol>
          <ol style="list-style-type:none;" id="day2">
            <li id="day2"></li>
            <li id="day2-temp"></li>
            <li id="day2-precip"></li>
            <li id="day2-classStatus"></li>
          </ol>
        <ol style="list-style-type:none;" id="day3">
            <li id="day3"></li>
            <li id="day3-temp"></li>
            <li id="day3-precip"></li>
            <li id="day3-classStatus"></li>
          </ol>
          <ol style="list-style-type:none;" id="day4">
            <li id="day4"></li>
            <li id="day4-temp"></li>
            <li id="day4-precip"></li>
            <li id="day4-classStatus"></li>
          </ol>
          <ol style="list-style-type:none;" id="day5">
            <li id="day5"></li>
            <li id="day5-temp"></li>
            <li id="day5-precip"></li>
            <li id="day5-classStatus"></li>
          </ol>
      </div>
    </div>
  </div>
</body>
</html>
